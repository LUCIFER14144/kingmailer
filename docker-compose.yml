version: '3.8'

services:
  email-backend:
    build: ./email-backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
    env_file:
      - ./email-backend/.env
    volumes:
      - ./email-backend/uploads:/app/uploads
    restart: unless-stopped
    networks:
      - kingmailer-network

  inbox-backend:
    build: ./inbox-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./inbox-backend/config.json:/app/config.json
    restart: unless-stopped
    networks:
      - kingmailer-network

networks:
  kingmailer-network:
    driver: bridge
